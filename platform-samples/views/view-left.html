<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="exampleViewLeft" ng-controller="ExampleViewController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Fake icon -->
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<!-- Title directive that will automatically create a title based on the view config -->
		<title config-title></title>
		<!-- View config -->
		<script type="text/javascript" src="/services/web/platform-samples/configs/view-left.js"></script>
		<!-- View services and styles -->
		<script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js">
		</script>
		<link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
		<!-- View controller -->
		<script type="text/javascript" src="js/view-left.js"></script>
	</head>

	<body>
		<bk-message-page glyph="sap-icon--information">
			<bk-message-page-title>{{title}}</bk-message-page-title>
			<bk-message-page-subtitle>{{subtitle}}</bk-message-page-subtitle>
		</bk-message-page>
		<!-- Theme support. This must always be placed last -->
		<theme></theme>
	</body>

</html>
