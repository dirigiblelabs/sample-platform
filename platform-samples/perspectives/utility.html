<!DOCTYPE html>
<html lang="en" ng-app="utility" ng-controller="UtilityController" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title directive that will automatically create a title based on the perspective config -->
        <title config-title></title>

        <!-- Fake icon -->
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=" />

        <!-- Perspective config -->
        <script type="text/javascript" src="/services/web/platform-samples/configs/perspective-utility.js">
        </script>

        <!-- Base perspective services and styles -->
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=perspective-js">
        </script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=perspective-css" />

        <!-- Perspective controller -->
        <script type="text/javascript" src="js/utility.js"></script>
    </head>

    <body>
        <bk-message-page glyph="sap-icon--information">
            <bk-message-page-title>{{::title}}</bk-message-page-title>
            <bk-message-page-subtitle>{{::subtitle}}
            </bk-message-page-subtitle>
            <bk-message-page-actions>
                <bk-button compact="::true" label="Show alert" ng-click="alert()"></bk-button>
                <bk-button compact="::true" label="Show dialog" ng-click="dialog()"></bk-button>
                <bk-button compact="::true" label="Show busy dialog" ng-click="busyDialog()"></bk-button>
                <bk-button compact="::true" label="Show form dialog" ng-click="formDialog()"></bk-button>
                <bk-button compact="::true" label="Show window" ng-click="showWindow()"></bk-button>
                <bk-button compact="::true" label="Show custom window" ng-click="showCustomWindow()"></bk-button>
            </bk-message-page-actions>
            <bk-message-page-more>
                <div class="bk-vbox fd-padding">
                    <div class="bk-list-border fd-margin-bottom--tiny" style="box-sizing: border-box;position: relative;min-height: 3rem;width: 100%;" ng-on-contextmenu="showContextMenu($event)">
                        <bk-badge>Right Click Area</bk-badge>
                    </div>
                    <embedded-view view-id="exampleSubview" type="subview"></embedded-view>
                </div>
            </bk-message-page-more>
        </bk-message-page>
        <!-- Theme support. This must always be placed last -->
        <theme></theme>
    </body>

</html>
